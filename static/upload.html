<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 업로드</title>
</head>
<body>
    <h1>이력서 업로드</h1>
    <form action="/process_upload" method="post" enctype="multipart/form-data">
        <label for="file">이력서 파일을 업로드하세요 (PDF 또는 DOCX):</label><br><br>
        <input type="file" name="file" accept=".pdf,.docx" required><br><br>
        <button type="submit">확인</button>
    </form>
</body>
</html>
