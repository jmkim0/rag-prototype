<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 작성</title>
</head>
<body>
    <h1>이력서 작성</h1>
    <form action="/process_create" method="post">
        <label>이름:</label> <input type="text" name="name"><br>
        <label>나이:</label> <input type="number" name="age"><br>
        <label>연락처:</label> <input type="text" name="contact"><br>
        <label>주요 경력:</label> <textarea name="experience"></textarea><br>
        <label>학력:</label> <textarea name="education"></textarea><br>
        <label>자격증:</label> <textarea name="certifications"></textarea><br>
        <label>기술:</label> <textarea name="skills"></textarea><br>
        <label>희망 직무:</label> <input type="text" name="desired_job"><br>
        <label>희망 근무지:</label> <input type="text" name="desired_location"><br><br>
        <button type="submit">확인</button>
    </form>
</body>
</html>
